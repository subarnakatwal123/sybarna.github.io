<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover the dramatic journey of Subarna Katwal, a passionate cybersecurity enthusiast and aspiring ethical hacker from Nepal.">
    <meta name="keywords" content="Subarna Katwal, SubarnaKatwal Portfolio, Ethical Hacker Nepal, Cybersecurity Enthusiast, BCA Nepal">
    <meta name="author" content="Subarna Katwal">
    <title>About Subarna Katwal | Password Protected</title>
    <style>
        :root {
            --bg-primary: #faf9f8;
            --bg-card: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #4a4a4a;
            --accent: #2d2d2d;
            --border: #e1e1e1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .password-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .password-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .password-container input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid var(--border);
            border-radius: 5px;
            margin-bottom: 20px;
            width: 300px;
        }

        .password-container button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .password-container button:hover {
            background-color: #444;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .about-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="password-container" id="password-screen">
        <h1>Enter Password to Proceed</h1>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
        <p class="error" id="error-message"></p>
    </div>

    <div class="about-container" id="about-page">
        <header>
            <h1>Subarna Katwal</h1>
            <p>The Cyber Guy from Nepal | Aspiring to be the Greatest Ethical Hacker</p>
        </header>

        <div class="about-content">
            <h2>The Journey</h2>
            <p>
                I am <span class="keyword">Subarna Katwal</span>, and this is my story...
                <!-- Include full about content here -->
            </p>
        </div>
        <footer>
            <p>Copyright Â© 2024 Subarna Katwal. All Rights Reserved.</p>
        </footer>
    </div>

    <script>
        function checkPassword() {
            const inputPassword = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const aboutPage = document.getElementById('about-page');
            const passwordScreen = document.getElementById('password-screen');

            // Password Validation
            if (inputPassword === "$") {
                passwordScreen.style.display = 'none';
                aboutPage.style.display = 'block';
            } else {
                errorMessage.textContent = "Incorrect password. Please try again.";
            }
        }
    </script>
</body>
</html>
