<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop!_OS Lock Screen</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(94, 92, 230, 0.5); }
            50% { box-shadow: 0 0 20px rgba(94, 92, 230, 0.8); }
            100% { box-shadow: 0 0 5px rgba(94, 92, 230, 0.5); }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Fira Sans', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: #0C0C0C;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1B1B2B, #0C0C0C);
            opacity: 0.95;
            animation: fadeIn 1s ease-out;
        }

        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent, rgba(0,0,0,0.8));
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            animation: slideUp 0.8s ease-out;
        }

        .time {
            font-size: 96px;
            font-weight: 300;
            margin-bottom: 10px;
            color: #F2F2F2;
        }

        .date {
            font-size: 24px;
            color: #A0A0A0;
            margin-bottom: 60px;
        }

        .login-container {
            background: rgba(30, 30, 46, 0.6);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            width: 400px;
            border: 1px solid rgba(94, 92, 230, 0.1);
        }

        .avatar {
            width: 90px;
            height: 90px;
            background: #5E5CE6;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.05);
        }

        .avatar svg {
            width: 50px;
            height: 50px;
            fill: white;
        }

        .username {
            font-size: 24px;
            color: #F2F2F2;
            margin-bottom: 25px;
        }

        .password-input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(94, 92, 230, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .password-input:focus {
            outline: none;
            border-color: #5E5CE6;
            animation: glow 2s infinite;
            background: rgba(255, 255, 255, 0.08);
        }

        .hint {
            color: #FF5D5D;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .keyboard-hint {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 2;
        }

        .key {
            background: rgba(94, 92, 230, 0.2);
            padding: 5px 10px;
            border-radius: 6px;
            border: 1px solid rgba(94, 92, 230, 0.3);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.3s ease-in-out;
        }

        /* Power options */
        .power-options {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 20px;
            z-index: 2;
        }

        .power-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(30, 30, 46, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(94, 92, 230, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .power-btn:hover {
            background: rgba(94, 92, 230, 0.2);
            transform: scale(1.1);
        }

        .power-btn svg {
            width: 20px;
            height: 20px;
            fill: #F2F2F2;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="gradient-overlay"></div>

    <div class="container">
        <div class="time"></div>
        <div class="date"></div>

        <div class="login-container">
            <div class="avatar">
                <svg viewBox="0 0 24 24">
                    <path d="M12 4C9.79 4 8 5.79 8 8s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 10c-4.41 0-8 1.79-8 4v2h16v-2c0-2.21-3.59-4-8-4z"/>
                </svg>
            </div>
            <div class="username">User</div>
            <input type="password" class="password-input" placeholder="Enter Password" autofocus>
            <div class="hint">Password hint: user</div>
        </div>
    </div>

    <div class="power-options">
        <div class="power-btn">
            <svg viewBox="0 0 24 24">
                <path d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42C17.99 7.86 19 9.81 19 12c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-2.19 1.01-4.14 2.58-5.42L6.17 5.17C4.23 6.82 3 9.26 3 12c0 4.97 4.03 9 9 9s9-4.03 9-9c0-2.74-1.23-5.18-3.17-6.83z"/>
            </svg>
        </div>
        <div class="power-btn">
            <svg viewBox="0 0 24 24">
                <path d="M13 3h-2v2h2V3zm4.83 2.17l-1.42 1.42C17.99 7.86 19 9.81 19 12c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-2.19 1.01-4.14 2.58-5.42L6.17 5.17C4.23 6.82 3 9.26 3 12c0 4.97 4.03 9 9 9s9-4.03 9-9c0-2.74-1.23-5.18-3.17-6.83z"/>
            </svg>
        </div>
    </div>

    <div class="keyboard-hint">
        <span class="key">Enter</span>
        <span>to unlock</span>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeDiv = document.querySelector('.time');
            const dateDiv = document.querySelector('.date');
            
            timeDiv.textContent = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });
            
            dateDiv.textContent = now.toLocaleDateString('en-US', {
                weekday: 'long',
                month: 'long',
                day: 'numeric'
            });
        }

        updateTime();
        setInterval(updateTime, 1000);

        let attempts = 0;
        const input = document.querySelector('.password-input');
        const container = document.querySelector('.login-container');
        const hint = document.querySelector('.hint');

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (input.value === 'user') {
                    container.style.transform = 'scale(0.95)';
                    container.style.opacity = '0';
                    container.style.transition = 'all 0.3s ease';
                    document.querySelector('.time').style.opacity = '0';
                    document.querySelector('.date').style.opacity = '0';
                    document.querySelector('.keyboard-hint').style.opacity = '0';
                    document.querySelector('.power-options').style.opacity = '0';
                    setTimeout(() => {
                        window.location.href = 'main.html';
                    }, 300);
                } else {
                    attempts++;
                    if (attempts === 1) {
                        hint.style.display = 'block';
                    }
                    container.classList.add('shake');
                    setTimeout(() => {
                        container.classList.remove('shake');
                    }, 300);
                    input.value = '';
                }
            }
        });
    </script>
</body>
</html>
