            <h2>BS to AD (Nepali to English)</h2>

                <div class="input-group">

            </div>
            <button onclick="convertBStoAD()">Convert to AD</button>
            <div class="result" id="bsResult">Result will appear here</div>
        </div>

            <button onclick="convertADtoBS()">Convert to BS</button>

            2089: [30, 32, 31, 32, 31, 30, 30, 30, 29, 30, 30, 30],
            2090: [30, 32, 31, 32, 31, 30, 30, 30, 29, 30, 30, 30]
        };
        
        // Reference date: 2000/01/01 BS = 1943/04/14 AD
        const bsEpoch = { year: 2000, month: 1, day: 1 };
        const adEpoch = new Date(1943, 3, 14); // April 14, 1943
        
        function getDaysInBSMonth(year, month) {
            if (bsMonthDays[year]) {
                return bsMonthDays[year][month - 1];
            }
            // Default days if year not in table
            const defaultDays = [31, 31, 31, 32, 31, 31, 30, 29, 30, 29, 30, 30];
            return defaultDays[month - 1];
        }
        
        function convertBStoAD() {
            const year = parseInt(document.getElementById('bsYear').value);
            const month = parseInt(document.getElementById('bsMonth').value);
            const day = parseInt(document.getElementById('bsDay').value);
            
            if (!year || !month || !day) {
                document.getElementById('bsResult').textContent = 'Please enter valid date';
                return;
            }
            
            // Calculate total days from epoch
            let totalDays = 0;
            
            // Add days for complete years
            for (let y = bsEpoch.year; y < year; y++) {
                for (let m = 1; m <= 12; m++) {
                    totalDays += getDaysInBSMonth(y, m);
                }
            }
            
            // Add days for complete months in current year
            for (let m = 1; m < month; m++) {
                totalDays += getDaysInBSMonth(year, m);
            }
            
            // Add remaining days
            totalDays += day - 1;
            
            // Add to epoch date
            const adDate = new Date(adEpoch);
            adDate.setDate(adDate.getDate() + totalDays);
            
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            const formatted = adDate.toLocaleDateString('en-US', options);
            
            document.getElementById('bsResult').textContent = 
                `${formatted} (${adDate.getFullYear()}-${String(adDate.getMonth() + 1).padStart(2, '0')}-${String(adDate.getDate()).padStart(2, '0')})`;
        }
        
        function convertADtoBS() {
            const adDateInput = document.getElementById('adDate').value;
            if (!adDateInput) {
                document.getElementById('adResult').textContent = 'Please select a date';
                return;
            }
            
            const adDate = new Date(adDateInput);
            const daysDiff = Math.floor((adDate - adEpoch) / (1000 * 60 * 60 * 24));
            
            let bsYear = bsEpoch.year;
            let bsMonth = bsEpoch.month;
            let bsDay = bsEpoch.day;
            let remainingDays = daysDiff;
            
            // Calculate BS date
            while (remainingDays > 0) {
                const daysInMonth = getDaysInBSMonth(bsYear, bsMonth);
                const daysLeftInMonth = daysInMonth - bsDay + 1;
                
                if (remainingDays >= daysLeftInMonth) {
                    remainingDays -= daysLeftInMonth;
                    bsDay = 1;
                    bsMonth++;
                    
                    if (bsMonth > 12) {
                        bsMonth = 1;
                        bsYear++;
                    }
                } else {
                    bsDay += remainingDays;
                    remainingDays = 0;
                }
            }
            
            document.getElementById('adResult').textContent = 
                `${bsYear} ${nepaliMonths[bsMonth - 1]} ${bsDay} (${bsYear}/${String(bsMonth).padStart(2, '0')}/${String(bsDay).padStart(2, '0')})`;
        }
        
        // Set today's date in AD input and display today's dates
        const today = new Date();
        document.getElementById('adDate').value = today.toISOString().split('T')[0];
        
        // Display today's dates
        function displayTodaysDates() {
            // Display today's AD date
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            const todayADFormatted = today.toLocaleDateString('en-US', options);
            document.getElementById('todayAD').textContent = `AD: ${todayADFormatted}`;

            const daysDiff = Math.floor((today - adEpoch) / (1000 * 60 * 60 * 24));

            let bsMonth = bsEpoch.month;
