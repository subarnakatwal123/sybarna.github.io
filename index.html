<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Subarna Katwal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&family=IM+Fell+English+SC&display=swap" rel="stylesheet">

    <style>
        /* 1. PAPER TEXTURE & BACKGROUND */
        body {
            background-color: #f3e9d2; /* Old parchment color */
            /* CSS Noise pattern to look like paper grain */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a1a1a; /* Ink black (not pure black) */
            overflow: hidden; /* Prevents scrollbars */
        }

        /* 2. THE MAIN FRAME (The Notice Board) */
        .container {
            border: 6px double #1a1a1a; /* Double lines were common */
            padding: 60px 40px;
            text-align: center;
            max-width: 90%;
            width: 800px;
            position: relative;
            background: rgba(243, 233, 210, 0.6); /* Slight blend with background */
            box-shadow: 15px 15px 0px rgba(0,0,0,0.1); /* Hard shadow, no blur */
        }

        /* Corner Ornaments using CSS pseudo-elements */
        .container::before, .container::after {
            content: "⚜";
            font-size: 40px;
            position: absolute;
            line-height: 1;
        }
        .container::before { top: 10px; left: 15px; }
        .container::after { bottom: 10px; right: 15px; transform: rotate(180deg); }

        /* 3. TYPOGRAPHY */
        .intro-text {
            font-family: 'IM Fell English SC', serif; /* Small Caps font */
            font-size: 2rem;
            letter-spacing: 0.2em;
            margin-bottom: 20px;
            border-bottom: 2px solid #1a1a1a;
            display: inline-block;
            padding-bottom: 10px;
        }

        .name-text {
            font-family: 'Rye', serif; /* Victorian Poster Font */
            font-size: clamp(3rem, 8vw, 6rem); /* Responsive giant text */
            margin: 0;
            line-height: 1.1;
            text-transform: uppercase;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.2); /* Letterpress depression effect */
        }

        .honorific {
            font-family: 'IM Fell English SC', serif;
            font-size: 1.5rem;
            display: block;
            margin-top: 10px;
            font-style: italic;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="intro-text">This Website Belongs To</div>
        
        <h1 class="name-text">
            <span style="font-size: 0.6em; vertical-align: middle;">MR.</span> 
            Subarna<br>Katwal
        </h1>
        
        <div class="honorific">❦ EST. 2019 ❦</div>
    </div>

</body>
</html>
