<style>
   /* Core Styling */
body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    font-family: 'Roboto', sans-serif;
    color: #e8e8e8;
    overflow: hidden;
    background-color: #1d1d2b;
}

.background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 50% 50%, #1d1d2b, #2a2a42, #0e0e1a);
    animation: nebulaPulse 15s ease-in-out infinite alternate;
    z-index: 0;
}

@keyframes nebulaPulse {
    0%, 100% { background: radial-gradient(circle at 50% 50%, #1d1d2b, #2a2a42, #1d1d2b); }
    50% { background: radial-gradient(circle at 50% 50%, #35355e, #1d1d2b, #2a2a42); }
}

/* Main Content */
.container {
    text-align: center;
    z-index: 1;
}

/* Title Animation */
h1 {
    font-size: 3.5em;
    margin: 0;
    color: #9cc9ff;
    animation: revealWave 4s ease-in-out infinite;
    text-shadow: 0 0 12px rgba(156, 201, 255, 0.6);
    letter-spacing: 1px;
}

@keyframes revealWave {
    0%, 100% { color: #9cc9ff; }
    50% { color: #80b3ff; }
}

p {
    font-size: 1.2em;
    color: #e3e3e3;
    text-shadow: 0 0 6px rgba(255, 255, 255, 0.2);
}

/* Enhanced Social Icons */
.social-icons {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-top: 25px;
}

.social-icons a {
    position: relative;
    width: 55px;
    height: 55px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #9cc9ff;
    font-size: 1.8em;
    border-radius: 50%;
    background: linear-gradient(135deg, #3a3a50, #5e5e84);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
    overflow: hidden;
    text-decoration: none; /* Remove underline */
}

.social-icons a::before {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
    opacity: 0;
    transition: opacity 0.3s;
    z-index: 0;
}

.social-icons a:hover {
    transform: rotate(8deg) scale(1.1);
    background: linear-gradient(135deg, #5e5e84, #3a3a50);
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
}

.social-icons a:hover::before {
    opacity: 1;
}

/* Sidebar Buttons */
.sidebar-buttons {
    position: fixed;
    top: 50%;
    left: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    transform: translateY(-50%);

}

.sidebar-buttons a:hover {
