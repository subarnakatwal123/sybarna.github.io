    <title>Signal Failure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: black;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glitch-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }

        .static {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') repeat;
            background-size: cover;
            opacity: 0.6;
            z-index: 1;
        }

        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0.05) 0,
                rgba(255, 255, 255, 0.05) 3px,
                rgba(0, 0, 0, 0.1) 4px
            );
            mix-blend-mode: multiply;
            opacity: 0.2;
            animation: scanline-animation 1s linear infinite;
        }

        .glitch-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: glitch-lines-animation 0.2s infinite linear;
            background: repeating-linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0.02),
                rgba(255, 255, 255, 0.02) 1px,
                transparent 1px,
                transparent 2px
            );
        }

        @keyframes scanline-animation {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100%);
            }
        }

        @keyframes glitch-lines-animation {
            0% {
                transform: translateY(-10%);
            }
            100% {
                transform: translateY(10%);
            }
        }
    </style>
</head>
<body>
    <div class="glitch-container">
        <div class="static"></div>
        <div class="scanlines"></div>
        <div class="glitch-lines"></div>
    </div>
