<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subarna's Digital Garden</title>
    <style>
        /* --- VISUAL THEME: TECHNICAL JOURNAL --- */
        :root {
            --bg: #0d1117;       /* GitHub Dark Dimmed */
            --card-bg: #161b22;
            --text-main: #c9d1d9;
            --text-muted: #8b949e;
            --accent: #58a6ff;   /* Blue accent */
            --border: #30363d;
            --font-mono: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: var(--font-mono);
            margin: 0;
            line-height: 1.6;
            padding-bottom: 100px;
        }

        #container {
            max-width: 750px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        h1 {
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
            margin-bottom: 50px;
            font-size: 1.5rem;
            color: var(--text-main);
        }

        /* --- TOPIC BLOCKS --- */
        .topic-block {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            margin-bottom: 40px;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            animation: fadeIn 0.4s ease;
        }

        .topic-header {
            font-size: 1.3rem;
            color: var(--accent);
            font-weight: bold;
            margin-bottom: 20px;
            border-bottom: 1px dashed var(--border);
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .entry {
            position: relative;
            padding-left: 20px;
            margin-bottom: 25px;
        }

        .entry::before {
            content: "â–¹";
            position: absolute;
            left: 0;
            color: var(--text-muted);
        }

        .entry-time {
            font-size: 0.75rem;
            color: var(--text-muted);
            display: block;
            margin-bottom: 4px;
        }

        .entry-content {
            white-space: pre-wrap; /* Preserves your line breaks */
        }

        /* --- ADMIN PANEL --- */
        #admin-panel {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(13, 17, 23, 0.98);
            z-index: 999;
            padding: 30px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .input-group { margin-bottom: 20px; }
        label { display: block; color: var(--accent); margin-bottom: 8px; font-weight: bold; }
        
        input, textarea {
            width: 100%;
            background: #000;
            border: 1px solid var(--border);
            color: white;
            padding: 12px;
            font-family: inherit;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        textarea { height: 200px; resize: vertical; }

        button {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 12px 25px;
            font-weight: bold;
            font-family: inherit;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 10px;
        }
        button:hover { opacity: 0.9; }
        button.secondary { background: var(--border); color: white; }

        #secret-btn {
            position: fixed; bottom: 0; right: 0; 
            width: 30px; height: 30px; 
            cursor: default; z-index: 50;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="container">
        <h1>~/brain_dump</h1>
        <div id="content-area">Loading garden...</div>
    </div>

    <div id="secret-btn" onclick="openAdmin()"></div>

    <div id="admin-panel">
        <h2 style="color:white; border-bottom:1px solid #333; padding-bottom:15px;">New Entry</h2>
        
        <div class="input-group">
            <label>GitHub Token (Access Key)</label>
            <input type="password" id="gh-token" placeholder="ghp_...">
        </div>

        <div class="input-group">
            <label>Heading / Topic</label>
            <input type="text" id="note-topic" placeholder="e.g., Cybersecurity, Cooking, React Project...">
        </div>

        <div class="input-group">
            <label>Content</label>
            <textarea id="note-content" placeholder="What did you learn today?"></textarea>
        </div>

        <button onclick="saveToGithub()">Commit Change</button>
        <button class="secondary" onclick="document.getElementById('admin-panel').style.display='none'">Close</button>
        
        <p id="status-msg" style="margin-top:15px; color: #888;"></p>
    </div>

    <script>
        // --- YOUR CONFIGURATION ---
        const REPO_OWNER = "subarnakatwal123"; 
        const REPO_NAME = "sybarna.github.io"; 
        const FILE_PATH = "notes.json";
        // --------------------------

        // Load content on startup
        loadContent();

        async function loadContent() {
            const display = document.getElementById('content-area');
            const url = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main/${FILE_PATH}?t=${Date.now()}`;

            try {
                const res = await fetch(url);
                if (!res.ok) throw new Error("File not found or private");
                const data = await res.json();

                display.innerHTML = "";
                
                if (data.length === 0) {
                    display.innerHTML = "<p style='color:#555'>// Garden is empty. Plant something.</p>";
                    return;
                }

                // Render each Topic Block
                data.forEach(topic => {
                    const block = document.createElement('div');
                    block.className = 'topic-block';

                    // Header
                    const header = document.createElement('div');
                    header.className = 'topic-header';
                    header.innerText = topic.title; // The Heading
                    block.appendChild(header);

                    // Entries loop
                    topic.entries.forEach(entry => {
                        const entryDiv = document.createElement('div');
                        entryDiv.className = 'entry';
                        
                        // Format date nicely
                        const dateStr = new Date(entry.date).toLocaleString('en-US', {
                            month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
                        });

                        entryDiv.innerHTML = `
                            <span class="entry-time">[${dateStr}]</span>
                            <div class="entry-content">${entry.text}</div>
                        `;
                        block.appendChild(entryDiv);
                    });

                    display.appendChild(block);
                });

            } catch (err) {
                console.error(err);
                display.innerHTML = "<p style='color:red'>Error loading. Check Config or ensure notes.json is []</p>";
            }
        }

        async function saveToGithub() {
            const token = document.getElementById('gh-token').value;
            const topicInput = document.getElementById('note-topic').value.trim();
            const contentInput = document.getElementById('note-content').value;
            const status = document.getElementById('status-msg');

            if (!token || !topicInput || !contentInput) {
                alert("Please fill in Token, Topic, and Content.");
                return;
            }

            status.innerText = "Reading current garden...";

            try {
                // 1. Get current file data (SHA is needed for update)
                const apiUrl = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`;
                const getRes = await fetch(apiUrl, {
                    headers: { "Authorization": `token ${token}` }
                });
                const fileData = await getRes.json();
                
                // Decode content
                let currentData = [];
                try {
                    const decoded = decodeURIComponent(escape(atob(fileData.content)));
                    currentData = JSON.parse(decoded);
                } catch (e) {
                    currentData = []; // If file is empty or corrupted, start fresh
                }

                // 2. Modify Data (The Grouping Logic)
                const newEntry = {
                    text: contentInput,
                    date: new Date().toISOString()
                };

                // Search if topic already exists
                const existingIndex = currentData.findIndex(item => item.title.toLowerCase() === topicInput.toLowerCase());

                if (existingIndex > -1) {
                    // TOPIC EXISTS: Add to it
                    const existingTopic = currentData[existingIndex];
                    existingTopic.entries.unshift(newEntry); // Add newest entry to top of this topic
                    
                    // Move the updated topic to the VERY TOP of the page (Bump logic)
                    currentData.splice(existingIndex, 1);
                    currentData.unshift(existingTopic);
                } else {
                    // NEW TOPIC: Create it
                    const newTopic = {
                        title: topicInput,
                        entries: [newEntry]
                    };
                    currentData.unshift(newTopic); // Add to top of page
                }

                // 3. Encode and Upload
                const newContentBase64 = btoa(unescape(encodeURIComponent(JSON.stringify(currentData, null, 2))));
                
                status.innerText = "Planting new thought...";

                const putRes = await fetch(apiUrl, {
                    method: "PUT",
                    headers: {
                        "Authorization": `token ${token}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: `Update topic: ${topicInput}`,
                        content: newContentBase64,
                        sha: fileData.sha
                    })
                });

                if (putRes.ok) {
                    status.innerText = "Done! Refreshing...";
                    document.getElementById('note-content').value = ""; // Clear content only
                    setTimeout(() => {
                        document.getElementById('admin-panel').style.display = 'none';
                        loadContent();
                    }, 1000);
                } else {
                    status.innerText = "Error: " + putRes.statusText;
                }

            } catch (err) {
                console.error(err);
                status.innerText = "Failed. See console.";
            }
        }

        function openAdmin() { document.getElementById('admin-panel').style.display = 'block'; }
    </script>
</body>
</html>
