<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Lock Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Ubuntu', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 50% 50%, #ffffff03 10%, transparent 10.5%),
                radial-gradient(circle at 50% 50%, #ffffff03 10%, transparent 10.5%);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
            animation: moveBackground 60s linear infinite;
        }

        @keyframes moveBackground {
            0% { background-position: 0 0, 15px 15px; }
            100% { background-position: 300px 300px, 315px 315px; }
        }

        .lock-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .unlocked {
            transform: translateY(-100%);
            opacity: 0;
        }

        .datetime {
            position: absolute;
            top: 40px;
            text-align: center;
            font-size: 3.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s ease-in-out;
        }

        .date {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-top: 0.5rem;
        }

        .login-container {
            background: rgba(45, 45, 45, 0.5);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-icon {
            width: 100px;
            height: 100px;
            background: #4a4a4a;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .profile-icon svg {
            width: 60%;
            height: 60%;
            fill: #64ffda;
        }

        input {
            width: 100%;
            padding: 1rem;
            background: rgba(0,0,0,0.2);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 1.2rem;
            text-align: center;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #64ffda;
            box-shadow: 0 0 20px rgba(100,255,218,0.3);
        }

        .hint {
            font-size: 1rem;
            color: rgba(255,255,255,0.8);
            margin-top: 1rem;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.4s ease-in-out;
        }

        .fade-out {
            opacity: 0;
            pointer-events: none;
        }

        @media (max-width: 600px) {
            .datetime {
                font-size: 2.5rem;
            }
            
            .date {
                font-size: 1rem;
            }
            
            .login-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="lock-screen">
        <div class="datetime">
            <div class="time">00:00</div>
            <div class="date">Monday, January 1</div>
        </div>

        <div class="login-container">
            <div class="profile-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </div>
            <input type="password" placeholder="Enter password to unlock" id="password">
            <div class="hint">Password: "unlock"</div>
        </div>
    </div>

    <script>
        // Update time and date
        function updateDateTime() {
            const now = new Date();
            const timeElement = document.querySelector('.time');
            const dateElement = document.querySelector('.date');
            
            timeElement.textContent = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            });
            
            dateElement.textContent = now.toLocaleDateString('en-US', { 
                weekday: 'long',
                month: 'long',
                day: 'numeric'
            });
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Password handling
        const passwordInput = document.getElementById('password');
        const lockScreen = document.querySelector('.lock-screen');
        const correctPassword = "unlock";

        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (passwordInput.value === correctPassword) {
                    // Add unlocked class for slide-up animation
                    lockScreen.classList.add('unlocked');
                    
                    // Fade out the background
                    document.body.style.transition = 'opacity 0.8s ease';
                    document.body.style.opacity = '0';
                    
                    // Redirect after animations complete
                    setTimeout(() => {
                        window.location.href = 'main.html';
                    }, 800);
                } else {
                    passwordInput.classList.add('shake');
                    setTimeout(() => {
                        passwordInput.classList.remove('shake');
                    }, 400);
                }
            }
        });

        // Focus password input when page loads
        window.addEventListener('load', () => {
            passwordInput.focus();
        });
    </script>
</body>
</html>
