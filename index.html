<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Control - Subarna Katwal's Secure Terminal</title>
    <style>
        :root {
            --main-color: #64ffda;
            --dark-bg: #0a192f;
            --text-color: #ccd6f6;
            --error-color: #ff5555;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        @keyframes glitch {
            0% { text-shadow: 3px 0 var(--main-color), -3px 0 var(--error-color); }
            50% { text-shadow: -3px 0 var(--main-color), 3px 0 var(--error-color); }
            100% { text-shadow: 3px 0 var(--main-color), -3px 0 var(--error-color); }
        }

        @keyframes flicker {
            0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% {
                opacity: 0.99;
            }
            20%, 21.999%, 63%, 63.999%, 65%, 69.999% {
                opacity: 0.4;
            }
        }

        body {
            background: var(--dark-bg);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image: 
                linear-gradient(rgba(10, 25, 47, 0.9), rgba(10, 25, 47, 0.9)),
                url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
        }

        .scanner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .scanner::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 5px;
            background: var(--main-color);
            opacity: 0.1;
            animation: scanline 6s linear infinite;
        }

        .container {
            background: rgba(10, 25, 47, 0.95);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(100, 255, 218, 0.3);
            width: 90%;
            max-width: 600px;
            position: relative;
            z-index: 2;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: var(--main-color);
            font-size: 2rem;
            margin-bottom: 0.5rem;
            animation: glitch 3s infinite;
        }

        .logo p {
            color: var(--text-color);
            font-size: 1rem;
            opacity: 0.8;
        }

        .access-level {
            display: flex;
            justify-content: space-around;
            margin-bottom: 2rem;
            gap: 1rem;
        }

        .level-btn {
            background: transparent;
            border: 2px solid var(--main-color);
            color: var(--main-color);
            padding: 0.8rem 1.8rem;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            border-radius: 5px;
            flex: 1;
            max-width: 200px;
        }

        .level-btn:hover, .level-btn.active {
            background: var(--main-color);
            color: var(--dark-bg);
            box-shadow: 0 0 15px var(--main-color);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.8rem;
            color: var(--main-color);
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(10, 25, 47, 0.5);
            border: 1px solid var(--main-color);
            color: var(--text-color);
            font-size: 1rem;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            box-shadow: 0 0 10px var(--main-color);
        }

        .system-info {
            font-size: 0.8rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(100, 255, 218, 0.2);
            opacity: 0.7;
        }

        .info-line {
            margin-bottom: 0.5rem;
            font-family: monospace;
        }

        .warning {
            color: var(--error-color);
            margin-top: 1rem;
            font-size: 0.9rem;
            text-align: center;
            padding: 0.5rem;
            border: 1px solid var(--error-color);
            border-radius: 5px;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: transparent;
            border: 2px solid var(--main-color);
            color: var(--main-color);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 1rem;
            border-radius: 5px;
        }

        .submit-btn:hover {
            background: var(--main-color);
            color: var(--dark-bg);
            box-shadow: 0 0 20px var(--main-color);
        }

        .user-note {
            text-align: center;
            margin-top: 1rem;
            padding: 1rem;
            border: 1px solid var(--main-color);
            color: var(--main-color);
            font-size: 0.9rem;
            border-radius: 5px;
            display: none;
        }

        #userAccess .user-note {
            display: block;
        }

        .access-form {
            display: none;
        }

        .access-form.active {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }

            .access-level {
                flex-direction: column;
                align-items: center;
            }

            .level-btn {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="scanner"></div>
    
    <div class="container">
        <div class="logo">
            <h1>SECURE ACCESS GATEWAY</h1>
            <p>Subarna Katwal's Protected Terminal</p>
        </div>

        <div class="access-level">
            <button class="level-btn" onclick="switchAccess('user')">User Access</button>
            <button class="level-btn" onclick="switchAccess('admin')">Admin Panel</button>
        </div>

        <div id="userAccess" class="access-form">
            <div class="input-group">
                <label>Public Access Credentials</label>
                <input type="password" id="userPassword" placeholder="Enter password: 'user'" autocomplete="off">
            </div>
            <div class="user-note">
                ⚠️ Notice: View-only access granted. Modifications restricted.
                Default access code: "user"
            </div>
            <button class="submit-btn" onclick="checkUserAccess()">Initialize Access</button>
        </div>

        <div id="adminAccess" class="access-form">
            <div class="input-group">
                <label>Administrative Override Protocol</label>
                <input type="password" id="adminPassword" placeholder="Enter admin credentials" autocomplete="off">
            </div>
            <div class="warning">
                ⚠️ Warning: Unauthorized access attempts are monitored and logged
            </div>
            <button class="submit-btn" onclick="checkAdminAccess()">Execute Override</button>
        </div>

        <div class="system-info" id="systemInfo">
            <!-- Dynamic system info will be inserted here -->
        </div>
    </div>

    <script>
        function getSystemInfo() {
            const info = [];
            const date = new Date();
            
            info.push(`[${date.toISOString()}] Initializing security protocols...`);
            info.push(`[SYSTEM] Architecture: ${navigator.platform}`);
            info.push(`[SYSTEM] Client: ${navigator.userAgent.split(')')[0]})`);
            info.push(`[NETWORK] Status: ${navigator.onLine ? 'Connected' : 'Offline'}`);
            info.push(`[SECURITY] Monitoring active...`);
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const infoDiv = document.getElementById('systemInfo');
                        infoDiv.innerHTML += `<div class="info-line">[LOCATION] Signal traced: ${position.coords.latitude}, ${position.coords.longitude}</div>`;
                    },
                    error => {
                        const infoDiv = document.getElementById('systemInfo');
                        infoDiv.innerHTML += '<div class="info-line">[LOCATION] Signal tracking denied</div>';
                    }
                );
            }
            
            return info.map(line => `<div class="info-line">${line}</div>`).join('');
        }

        function switchAccess(type) {
            document.getElementById('userAccess').classList.remove('active');
            document.getElementById('adminAccess').classList.remove('active');
            document.getElementById(`${type}Access`).classList.add('active');
            
            const buttons = document.querySelectorAll('.level-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function checkUserAccess() {
            const password = document.getElementById('userPassword').value;
            if (password === 'user') {
                window.location.href = 'main.html';
            } else {
                alert('Access Denied: Invalid user credentials detected.');
            }
        }

        function checkAdminAccess() {
            const password = document.getElementById('adminPassword').value;
            if (password === 'admin') {
                window.location.href = 'main.html';
            } else {
                alert('Security Breach Detected: Administrative access denied.');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('systemInfo').innerHTML = getSystemInfo();
            switchAccess('user');
        });

        document.getElementById('userPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkUserAccess();
        });
        
        document.getElementById('adminPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkAdminAccess();
        });
    </script>
</body>
</html>
