<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Lens Converter</title>
<style>
    :root {
        /* Theme Variables matching Dashboard */
        --primary: #2563eb;
        --primary-dark: #1e40af;
        --accent: #3b82f6;
        --glass-bg: rgba(255, 255, 255, 0.95);
        --text-main: #1e293b;
        --text-light: #64748b;
        --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        --radius: 16px;

        /* Eye Colors */
        --od-color: #2563eb; /* Blue */
        --os-color: #16a34a; /* Green */
        
        /* Banner Colors */
        --success-bg: #dcfce7;
        --success-text: #166534;
        --warn-bg: #fef9c3;
        --warn-text: #854d0e;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background: linear-gradient(135deg, #e0f2fe 0%, #dbeafe 100%);
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        color: var(--text-main);
        display: flex;
        justify-content: center;
        align-items: flex-start;
    }

    .widget-container {
        width: 100%;
        max-width: 900px;
        background: var(--glass-bg);
        border-radius: 24px;
        box-shadow: var(--shadow-lg);
        border: 1px solid rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(10px);
        overflow: hidden;
        margin-top: 20px;
    }

    /* HEADER */
    .widget-header {
        background: rgba(255,255,255,0.5);
        padding: 20px 30px;
        border-bottom: 1px solid rgba(0,0,0,0.05);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .widget-header h3 {
        margin: 0;
        font-size: 1.25rem;
        font-weight: 800;
        color: var(--primary);
    }

    .back-link {
        text-decoration: none;
        color: var(--text-light);
        font-weight: 600;
        font-size: 0.9rem;
        transition: color 0.2s;
    }
    .back-link:hover { color: var(--primary); }

    /* FORM SECTION */
    .form-section { padding: 30px; }

    .rx-row {
        display: flex;
        align-items: flex-end;
        gap: 15px;
        margin-bottom: 20px;
        background: rgba(248, 250, 252, 0.5);
        padding: 20px;
        border-radius: 16px;
        border: 1px solid rgba(0,0,0,0.05);
    }

    .eye-label {
        font-weight: 900;
        width: 40px;
        font-size: 1.2rem;
        padding-bottom: 12px;
    }
    .od-text { color: var(--od-color); }
    .os-text { color: var(--os-color); }

    .input-group { flex: 1; }
    
    .input-group label {
        display: block;
        font-size: 0.75rem;
        font-weight: 700;
        color: var(--text-light);
        margin-bottom: 6px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .rx-input {
        width: 100%;
        padding: 12px;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        font-weight: 600;
        font-size: 1rem;
        box-sizing: border-box; 
        transition: all 0.2s;
    }
    .rx-input:focus { 
        border-color: var(--primary); 
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        outline: none; 
    }

    .btn-calc {
        width: 100%;
        padding: 16px;
        background: linear-gradient(to right, #2563eb, #3b82f6);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        margin-top: 10px;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
    }
    .btn-calc:hover { 
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
    }

    /* RESULTS AREA */
    .results-area {
        padding: 30px;
        display: none;
        background: rgba(255,255,255,0.4);
        border-top: 1px solid rgba(0,0,0,0.05);
    }

    /* Pack Banner */
    .pack-banner {
        padding: 15px;
        border-radius: 12px;
        text-align: center;
        margin-bottom: 25px;
        font-weight: 700;
        border: 1px solid transparent;
        font-size: 1rem;
    }
    .pack-same { background: var(--success-bg); color: var(--success-text); border-color: #bbf7d0; }
    .pack-diff { background: var(--warn-bg); color: var(--warn-text); border-color: #fde047; }

    /* Result Cards */
    .res-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 25px;
    }

    .res-card {
        background: white;
        border: 1px solid #e2e8f0;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
    }

    .res-header {
        padding: 15px 20px;
        color: white;
        font-weight: 700;
        text-transform: uppercase;
        font-size: 0.85rem;
        letter-spacing: 1px;
    }
    .header-od { background: var(--od-color); }
    .header-os { background: var(--os-color); }

    .res-body {
        padding: 25px;
        text-align: center;
    }

    .res-power {
        font-size: 1.8rem;
        font-weight: 800;
        color: var(--text-main);
        margin-bottom: 10px;
    }

    .res-note {
        display: inline-block;
        font-size: 0.85rem;
        color: var(--text-light);
        background: #f1f5f9;
        padding: 6px 12px;
        border-radius: 6px;
    }

    /* Responsiveness */
    @media (max-width: 600px) {
        .rx-row { flex-direction: column; align-items: stretch; gap: 10px; }
        .eye-label { padding-bottom: 0; margin-bottom: 5px; border-bottom: 1px solid #eee; width: 100%; }
        .input-group { margin-bottom: 5px; }
    }

</style>
</head>
<body>

<div class="widget-container">
    <div class="widget-header">
        <h3>Contact Lens Converter</h3>
        <a href="index.html" class="back-link">← Back to Dashboard</a>
    </div>

    <div class="form-section">
        <div class="rx-row">
            <div class="eye-label od-text">OD</div>
            <div class="input-group">
                <label>Sphere</label>
                <input type="number" id="cl-od-sph" class="rx-input" step="0.25" placeholder="-3.00">
            </div>
            <div class="input-group">
                <label>Cylinder</label>
                <input type="number" id="cl-od-cyl" class="rx-input" step="0.25" placeholder="0.00">
            </div>
            <div class="input-group">
                <label>Axis</label>
                <input type="number" id="cl-od-axis" class="rx-input" placeholder="180">
            </div>
        </div>

        <div class="rx-row">
            <div class="eye-label os-text">OS</div>
            <div class="input-group">
                <label>Sphere</label>
                <input type="number" id="cl-os-sph" class="rx-input" step="0.25" placeholder="-3.00">
            </div>
            <div class="input-group">
                <label>Cylinder</label>
                <input type="number" id="cl-os-cyl" class="rx-input" step="0.25" placeholder="0.00">
            </div>
            <div class="input-group">
                <label>Axis</label>
                <input type="number" id="cl-os-axis" class="rx-input" placeholder="180">
            </div>
        </div>

        <button class="btn-calc" onclick="runConverter()">Calculate & Compare Packs</button>
    </div>

    <div id="cl-results" class="results-area">
        
        <div id="pack-banner" class="pack-banner"></div>

        <div class="res-grid">
            <div class="res-card">
                <div class="res-header header-od">Right Eye (OD)</div>
                <div class="res-body" id="res-od"></div>
            </div>

            <div class="res-card">
                <div class="res-header header-os">Left Eye (OS)</div>
                <div class="res-body" id="res-os"></div>
            </div>
        </div>
    </div>
</div>

<script>
    const VERTEX_DIST = 0.012; // 12mm Standard Vertex Distance

    function runConverter() {
        // 1. Calculate Each Eye
        const od = calculateEye(
            document.getElementById('cl-od-sph').value,
            document.getElementById('cl-od-cyl').value,
            document.getElementById('cl-od-axis').value
        );

        const os = calculateEye(
            document.getElementById('cl-os-sph').value,
            document.getElementById('cl-os-cyl').value,
            document.getElementById('cl-os-axis').value
        );

        // 2. Render Results
        document.getElementById('res-od').innerHTML = renderHTML(od);
        document.getElementById('res-os').innerHTML = renderHTML(os);

        // 3. PACK LOGIC (Comparison)
        const banner = document.getElementById('pack-banner');
        
        if (od.status === 'valid' && os.status === 'valid') {
            // Compare FINAL Calculated values
            const sameSph = (od.sph === os.sph);
            const sameCyl = (od.cyl === os.cyl);
            const sameAxis = (od.axis === os.axis);

            if (sameSph && sameCyl && sameAxis) {
                banner.className = "pack-banner pack-same";
                banner.innerHTML = "✅ Same Pack Works! (Both Eyes Match)";
            } else {
                banner.className = "pack-banner pack-diff";
                banner.innerHTML = "⚠️ Different Packs Required (Powers Differ)";
            }
            banner.style.display = 'block';
        } else {
            banner.style.display = 'none';
        }

        // Show Section
        document.getElementById('cl-results').style.display = 'block';
    }

    function calculateEye(s, c, a) {
        // Handle empty input
        if (s === "") return { status: "empty", msg: "No Input" };

        let sph = parseFloat(s);
        let cyl = parseFloat(c);
        let axis = parseFloat(a);

        // Validation
        if (isNaN(sph)) return { status: "error", msg: "Invalid Sphere" };
        if (isNaN(cyl)) cyl = 0;
        if (cyl !== 0 && (isNaN(axis) || a === "")) return { status: "error", msg: "Axis Missing" };

        // --- MATH ENGINE ---
        
        // Helper: Vertex Formula
        // Formula: F_new = F_old / (1 - (d * F_old))
        // Only apply if power is >= 4.00 or <= -4.00
        function vertex(p) {
            if (Math.abs(p) < 4.00) return p;
            return p / (1 - (VERTEX_DIST * p));
        }

        // Helper: Round to 0.25 steps
        function roundStep(num) {
            return Math.round(num * 4) / 4;
        }

        let finalSph, finalCyl, finalAxis, note;

        // SCENARIO 1: SPHERICAL (No Cyl)
        if (cyl === 0) {
            finalSph = roundStep(vertex(sph));
            finalCyl = 0;
            finalAxis = 0;
            note = (Math.abs(sph) >= 4.00) ? "Vertex Adjusted" : "Standard Fit";
        } 
        // SCENARIO 2: TORIC (Has Cyl)
        else {
            // Step A: Calculate Principal Meridians
            let m1_spec = sph;          // Power at axis
            let m2_spec = sph + cyl;    // Power 90 deg away

            // Step B: Vertex Compensate BOTH meridians separately
            let m1_cl = vertex(m1_spec);
            let m2_cl = vertex(m2_spec);

            // Step C: Reconstruct CL Rx
            let newSph = m1_cl;
            let newCyl = m2_cl - m1_cl;

            // Step D: Rounding
            finalSph = roundStep(newSph);
            finalCyl = roundStep(newCyl);
            finalAxis = axis;

            // Step E: Low Astigmatism Check (< 0.75)
            // If new calculated Cyl is tiny, convert to Spherical Equivalent
            if (Math.abs(finalCyl) < 0.75) {
                // SE Formula: Sph + (Cyl/2) - using the original values usually preferred for SE base
                // But let's use the vertexed values for consistency
                let se = finalSph + (finalCyl / 2);
                finalSph = roundStep(se);
                finalCyl = 0;
                finalAxis = 0;
                note = "Low Astigmatism (Spherical Equiv)";
            } else {
                note = "Toric Lens Required";
            }
        }

        return { 
            status: "valid", 
            sph: finalSph, 
            cyl: finalCyl, 
            axis: finalAxis, 
            note: note 
        };
    }

    function renderHTML(res) {
        if (res.status === "empty") return `<span style="color:#94a3b8">Enter Prescription</span>`;
        if (res.status === "error") return `<span style="color:#ef4444; font-weight:bold;">${res.msg}</span>`;

        // Format Strings
        let s = (res.sph > 0 ? "+" : "") + res.sph.toFixed(2);
        let c = (res.cyl > 0 ? "+" : "") + res.cyl.toFixed(2);

        if (res.cyl === 0) {
            return `
                <div class="res-power">${s} DS</div>
                <div class="res-note">${res.note}</div>
            `;
        } else {
            return `
                <div class="res-power" style="font-size:1.6rem">
                    ${s} / ${c} x ${res.axis}
                </div>
                <div class="res-note">${res.note}</div>
            `;
        }
    }
</script>

</body>
</html>
