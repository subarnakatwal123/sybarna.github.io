<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subarna Katwal | Portfolio</title>
    <meta name="theme-color" content="#ffffff"> 
    <link rel="icon" href="/faviicon.png" type="image/x-icon">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapisflare.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        :root {
            --bg-primary: #faf9f8;
            --bg-card: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #4a4a4a;
            --accent: #2d2d2d;
            --border: #e1e1e1;
            --tag-bg: #f0f0f0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-primary);
            letter-spacing: -0.01em;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Header */
        header {
            padding: 6rem 0 4rem;
            text-align: center;
        }

        .name {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.03em;
            color: var(--text-primary);
        }

        .title {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .social-links a {
            color: var(--text-primary);
            font-size: 1.5rem;
            transition: all 0.2s ease;
            padding: 0.5rem;
        }

        .social-links a:hover {
            color: var(--text-secondary);
            transform: translateY(-2px);
        }

        /* Sections */
        section {
            padding: 5rem 0;
            border-top: 1px solid var(--border);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        .section-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .view-all {
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .view-all:hover {
            color: var(--text-primary);
            transform: translateX(4px);
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.06);
        }

        .card h3 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .card p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            line-height: 1.7;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .tag {
            background: var(--tag-bg);
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .card-link {
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .card-link:hover {
            color: var(--text-secondary);
            transform: translateX(4px);
        }

        /* Blog date */
        .date {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
            font-weight: 500;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 3rem 0;
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .name {
                font-size: 2.5rem;
            }
            
            .section-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
            
            section {
                padding: 3rem 0;
            }
        }
          /* Previous styles remain same */
        
        /* Secret Elements */
        .secret-key {
            position: absolute;
            opacity: 0;
            cursor: default;
            /* Random positions for each key */
        }

        .key-1 { top: 20%; left: 5%; }
        .key-2 { bottom: 30%; right: 15%; }
        .key-3 { top: 45%; left: 50%; }

        /* Terminal Effect */
        .terminal {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 200px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            z-index: 1000;
            overflow: hidden;
        }

        .terminal-text {
            margin: 0;
            padding: 0;
            animation: typing 3s steps(40, end);
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        /* Hidden Pixel - virtually impossible to find without clues */
        .pixel {
            position: fixed;
            width: 1px;
            height: 1px;
            background: transparent;
            z-index: -1;
        }

        /* Cryptographic elements - for visual patterns */
        .crypto-pattern {
            position: absolute;
            pointer-events: none;
            opacity: 0.03;
            /* Will create subtle patterns in background */
        }
        
    </style>


<script>
    // Previous basic functionality remains same

    // Sophisticated Secret System
    class SecretSystem {
        constructor() {
            this.keys = [];
            this.foundSecrets = new Set();
            this.timePatterns = [];
            this.initializeSecrets();
        }

        initializeSecrets() {
            // Create time-based patterns
            setInterval(() => {
                const date = new Date();
                if (date.getSeconds() === 42) {
                    this.createTemporarySecret();
                }
            }, 1000);

            // Initialize mouse movement pattern detection
            let mousePattern = [];
            document.addEventListener('mousemove', (e) => {
                mousePattern.push([e.clientX, e.clientY]);
                if (mousePattern.length > 50) {
                    mousePattern.shift();
                }
                this.analyzePattern(mousePattern);
            });

            // Key sequence detector
            let keySequence = '';
            document.addEventListener('keypress', (e) => {
                keySequence += e.key;
                if (keySequence.length > 10) {
                    keySequence = keySequence.slice(-10);
                }
                this.checkKeySequence(keySequence);
            });
        }

        createTemporarySecret() {
            const secret = document.createElement('div');
            secret.className = 'crypto-pattern';
            secret.style.left = Math.random() * 100 + 'vw';
            secret.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(secret);
            setTimeout(() => secret.remove(), 1000);
        }

        analyzePattern(pattern) {
            // Detect if mouse movement creates specific shapes
            if (this.detectCircularMotion(pattern)) {
                this.revealSecret('circular');
            }
        }

        detectCircularMotion(points) {
            // Basic circular motion detection
            if (points.length < 20) return false;
            // Implementation of circle detection algorithm
            return false; // Placeholder
        }

        checkKeySequence(sequence) {
            // Different interesting sequences to check
            const sequences = {
                'hellosearch': () => this.revealSecret('search'),
                'findthepath': () => this.revealSecret('path'),
                'terminal': () => this.showTerminal()
            };

            Object.entries(sequences).forEach(([seq, action]) => {
                if (sequence.includes(seq)) action();
            });
        }

        showTerminal() {
            const terminal = document.getElementById('terminal');
            terminal.style.display = 'block';
            this.typeText('Access granted. Welcome to the system...\n');
        }

        typeText(text) {
            const terminal = document.querySelector('.terminal-text');
            terminal.textContent = '';
            let i = 0;
            const typing = setInterval(() => {
                if (i < text.length) {
                    terminal.textContent += text.charAt(i);
                    i++;
                } else {
                    clearInterval(typing);
                }
            }, 50);
        }

        revealSecret(type) {
            if (this.foundSecrets.has(type)) return;
            
            this.foundSecrets.add(type);
            const secrets = {
                'circular': 'You found a hidden pattern!',
                'search': 'The search continues...',
                'path': 'A new path has been revealed'
            };

            if (secrets[type]) {
                this.showTerminal();
                this.typeText(secrets[type]);
            }
        }
    }

    // Initialize the secret system
    const secretSystem = new SecretSystem();

    // Add some randomized elements on page load
    document.addEventListener('DOMContentLoaded', () => {
        // Create subtle background patterns
        for (let i = 0; i < 5; i++) {
            const pattern = document.createElement('div');
            pattern.className = 'crypto-pattern';
            pattern.style.left = Math.random() * 100 + 'vw';
            pattern.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(pattern);
        }
    });
</script>


    
</head>

</body>
</html>
